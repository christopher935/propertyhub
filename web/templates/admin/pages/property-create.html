{% extends "layouts/admin-base.html" %}

{% block layout_data %}

{% endblock %}

{% block content %}
<div class="mb-2">
    <a href="/admin/properties" class="text-gray-500 text-sm">‚Üê Back to Properties</a>
</div>

<div class="max-w-3xl mx-auto">
    <form @submit.prevent="submitForm" class="card p-6">
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Property Information</h3>
            
            <div class="d-grid gap-4">
                <div>
                    <label class="form-label">
                        Address <span class="text-error">*</span>
                    </label>
                    <input type="text" x-model="form.address" required class="form-input">
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">
                            City <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.city" required class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            State <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.state" required maxlength="2" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            ZIP Code <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.zip" required class="form-input">
                    </div>
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">
                            Property Type <span class="text-error">*</span>
                        </label>
                        <select x-model="form.property_type" required class="form-input">
                            <option value="">Select Type</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="apartment">Apartment</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">
                            Listing Type <span class="text-error">*</span>
                        </label>
                        <select x-model="form.listing_type" required class="form-input">
                            <option value="">Select Type</option>
                            <option value="sale">For Sale</option>
                            <option value="rent">For Rent</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="form-label">
                        Price <span class="text-error">*</span>
                    </label>
                    <input type="number" x-model="form.price" required class="form-input">
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">
                            Bedrooms <span class="text-error">*</span>
                        </label>
                        <input type="number" x-model="form.bedrooms" required class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            Bathrooms <span class="text-error">*</span>
                        </label>
                        <input type="number" step="0.5" x-model="form.bathrooms" required class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            Square Feet <span class="text-error">*</span>
                        </label>
                        <input type="number" x-model="form.square_feet" required class="form-input">
                    </div>
                </div>
                
                <div>
                    <label class="form-label">Description</label>
                    <textarea x-model="form.description" rows="4" class="form-input" style="resize: vertical;"></textarea>
                </div>
            </div>
        </div>
        
        <div class="flex gap-3 justify-end">
            <a href="/admin/properties" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" :disabled="submitting">
                <span x-show="!submitting">Add Property</span>
                <span x-show="submitting">Adding...</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function propertyCreateData() {
        return {
            submitting: false,
            form: {
                address: '',
                city: '',
                state: '',
                zip: '',
                property_type: '',
                listing_type: '',
                price: '',
                bedrooms: '',
                bathrooms: '',
                square_feet: '',
                description: ''
            },
            
            async submitForm() {
                this.submitting = true;
                
                try {
                    const response = await fetch('/api/properties', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.form)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = `/admin/property-added-success?id=${data.id}`;
                    } else {
                        alert('Failed to create property. Please try again.');
                    }
                } catch (error) {
                    console.error('Error creating property:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    this.submitting = false;
                }
            }
        };
    }
</script>
{% endblock %}
