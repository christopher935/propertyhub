{{template "admin-base" .}}

{{define "layout-data"}}x-data="leadAddData()"{{end}}

{{define "content"}}
<div class="mb-2">
    <a href="/admin/leads" class="text-gray-500 text-sm">‚Üê Back to Leads</a>
</div>

<div class="max-w-3xl mx-auto">
    <form @submit.prevent="submitForm" class="card p-6">
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Contact Information</h3>
            
            <div class="d-grid gap-4">
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">
                            First Name <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.first_name" required class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            Last Name <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.last_name" required class="form-input">
                    </div>
                </div>
                
                <div>
                    <label class="form-label">
                        Email <span class="text-error">*</span>
                    </label>
                    <input type="email" x-model="form.email" required class="form-input">
                </div>
                
                <div>
                    <label class="form-label">
                        Phone <span class="text-error">*</span>
                    </label>
                    <input type="tel" x-model="form.phone" required class="form-input">
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Lead Details</h3>
            
            <div class="d-grid gap-4">
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">Lead Source</label>
                        <select x-model="form.source" class="form-input">
                            <option value="">Select Source</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="social_media">Social Media</option>
                            <option value="phone_call">Phone Call</option>
                            <option value="walk_in">Walk In</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Status</label>
                        <select x-model="form.status" class="form-input">
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="hot">Hot</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">Interest Type</label>
                        <select x-model="form.interest_type" class="form-input">
                            <option value="">Select Type</option>
                            <option value="buying">Buying</option>
                            <option value="renting">Renting</option>
                            <option value="selling">Selling</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Budget Range</label>
                        <input type="text" x-model="form.budget" placeholder="e.g., $300,000 - $500,000" class="form-input">
                    </div>
                </div>
                
                <div>
                    <label class="form-label">Notes</label>
                    <textarea x-model="form.notes" rows="4" placeholder="Additional information about the lead..." class="form-input" style="resize: vertical;"></textarea>
                </div>
            </div>
        </div>
        
        <div class="flex gap-3 justify-end">
            <a href="/admin/leads" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" :disabled="submitting">
                <span x-show="!submitting">Add Lead</span>
                <span x-show="submitting">Adding...</span>
            </button>
        </div>
    </form>
</div>
{{end}}

{{define "scripts"}}
<script>
    function leadAddData() {
        return {
            submitting: false,
            form: {
                first_name: '',
                last_name: '',
                email: '',
                phone: '',
                source: '',
                status: 'new',
                interest_type: '',
                budget: '',
                notes: ''
            },
            
            async submitForm() {
                this.submitting = true;
                
                try {
                    const response = await fetch('/api/leads', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.form)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = `/admin/lead-added-success?id=${data.id}`;
                    } else {
                        alert('Failed to create lead. Please try again.');
                    }
                } catch (error) {
                    console.error('Error creating lead:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    this.submitting = false;
                }
            }
        };
    }
</script>
{{end}}
