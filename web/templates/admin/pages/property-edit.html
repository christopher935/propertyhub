<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Edit Property - PropertyHub Admin</title>
    
    <link rel="stylesheet" href="/static/css/admin-design-tokens.css">
    <link rel="stylesheet" href="/static/css/admin-scout-utilities.css">
    <link rel="stylesheet" href="/static/css/admin-scout-layouts.css">
    <link rel="stylesheet" href="/static/css/scout-components-admin.css">
    <link rel="stylesheet" href="/static/css/dashboard-interactions.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="admin-layout" x-data="propertyEditData()" x-init="init()">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo">
                    <div class="sidebar-logo-icon">PH</div>
                    <span>PropertyHub</span>
                </a>
            </div>
            
            <nav class="admin-sidebar-nav">
                <div class="nav-section">
                    <a href="/admin/dashboard" class="nav-section-header">
                        <div class="nav-section-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <span class="nav-section-title">Dashboard</span>
                    </a>
                </div>
                
                <div class="nav-section expanded" x-data="{ open: true }">
                    <button class="nav-section-header active" @click="open = !open">
                        <div class="nav-section-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                        </div>
                        <span class="nav-section-title">Properties</span>
                        <svg class="w-4 h-4 nav-section-toggle transition" :class="{ 'rotate-90': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    <ul class="nav-section-items" x-show="open" x-collapse>
                        <li><a href="/admin/properties" class="nav-item">All Properties</a></li>
                        <li><a href="/admin/properties?status=active" class="nav-item">Active Listings</a></li>
                        <li><a href="/admin/pre-listing" class="nav-item">Pre-Listing Pipeline</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-content">
                    <div>
                        <div style="margin-bottom: var(--space-2);">
                            <a :href="'/admin/property-detail/' + propertyId" style="color: var(--gray-500); font-size: var(--font-size-sm); text-decoration: none;">
                                ‚Üê Back to Property Details
                            </a>
                        </div>
                        <h1 class="admin-header-title">Edit Property</h1>
                    </div>
                    
                    <div class="admin-header-actions">
                        <div class="admin-user-menu">
                            <div class="admin-user-avatar">AD</div>
                            <div class="admin-user-info">
                                <div class="admin-user-name">Admin</div>
                                <div class="admin-user-role">Administrator</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="admin-content">
                <div x-show="loading" class="d-flex justify-center p-6">
                    <div class="loading"></div>
                </div>
                
                <div x-show="!loading" style="max-width: 800px; margin: 0 auto;">
                    <form @submit.prevent="submitForm" style="background: var(--white); border-radius: var(--radius-lg); padding: var(--space-6); box-shadow: var(--shadow-sm);">
                        <div style="margin-bottom: var(--space-6);">
                            <h3 style="font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-4);">Property Information</h3>
                            
                            <div style="display: grid; gap: var(--space-4);">
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Address <span style="color: var(--error);">*</span>
                                    </label>
                                    <input type="text" x-model="form.address" required 
                                           style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                                </div>
                                
                                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            City <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="text" x-model="form.city" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            State <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="text" x-model="form.state" required maxlength="2" 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            ZIP Code <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="text" x-model="form.zip" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                </div>
                                
                                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Property Type <span style="color: var(--error);">*</span>
                                        </label>
                                        <select x-model="form.property_type" required 
                                                style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                            <option value="">Select Type</option>
                                            <option value="house">House</option>
                                            <option value="condo">Condo</option>
                                            <option value="townhouse">Townhouse</option>
                                            <option value="apartment">Apartment</option>
                                            <option value="land">Land</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Listing Type <span style="color: var(--error);">*</span>
                                        </label>
                                        <select x-model="form.listing_type" required 
                                                style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                            <option value="">Select Type</option>
                                            <option value="sale">For Sale</option>
                                            <option value="rent">For Rent</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Status <span style="color: var(--error);">*</span>
                                        </label>
                                        <select x-model="form.status" required 
                                                style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                            <option value="active">Active</option>
                                            <option value="pending">Pending</option>
                                            <option value="inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Price <span style="color: var(--error);">*</span>
                                    </label>
                                    <input type="number" x-model="form.price" required 
                                           style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                </div>
                                
                                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Bedrooms <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="number" x-model="form.bedrooms" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Bathrooms <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="number" step="0.5" x-model="form.bathrooms" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Square Feet <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="number" x-model="form.square_feet" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Description
                                    </label>
                                    <textarea x-model="form.description" rows="4" 
                                              style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md); resize: vertical;"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: var(--space-3); justify-content: flex-end;">
                            <a :href="'/admin/property-detail/' + propertyId" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" :disabled="submitting">
                                <span x-show="!submitting">Update Property</span>
                                <span x-show="submitting">Updating...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        function propertyEditData() {
            return {
                loading: true,
                submitting: false,
                propertyId: null,
                form: {
                    address: '',
                    city: '',
                    state: '',
                    zip: '',
                    property_type: '',
                    listing_type: '',
                    status: 'active',
                    price: '',
                    bedrooms: '',
                    bathrooms: '',
                    square_feet: '',
                    description: ''
                },
                
                async init() {
                    this.propertyId = window.location.pathname.split('/').pop();
                    await this.fetchProperty();
                },
                
                async fetchProperty() {
                    try {
                        const response = await fetch(`/api/properties/${this.propertyId}`);
                        if (response.ok) {
                            const property = await response.json();
                            this.form = {
                                address: property.address || '',
                                city: property.city || '',
                                state: property.state || '',
                                zip: property.zip || '',
                                property_type: property.property_type || '',
                                listing_type: property.listing_type || '',
                                status: property.status || 'active',
                                price: property.price || '',
                                bedrooms: property.bedrooms || '',
                                bathrooms: property.bathrooms || '',
                                square_feet: property.square_feet || '',
                                description: property.description || ''
                            };
                        }
                    } catch (error) {
                        console.error('Failed to fetch property:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async submitForm() {
                    this.submitting = true;
                    
                    try {
                        const response = await fetch(`/api/properties/${this.propertyId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.form)
                        });
                        
                        if (response.ok) {
                            window.location.href = `/admin/property-updated-success?id=${this.propertyId}`;
                        } else {
                            alert('Failed to update property. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error updating property:', error);
                        alert('An error occurred. Please try again.');
                    } finally {
                        this.submitting = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
