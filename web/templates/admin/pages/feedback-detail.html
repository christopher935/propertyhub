{% extends "layouts/admin-base.html" %}

{% block layout_data %}

{% endblock %}

{% block content %}
<div class="mb-2">
    <a href="/admin/customer-feedback" class="text-gray-500 text-sm">← Back to Feedback</a>
</div>

<div x-show="loading" class="d-flex justify-center p-6">
    <div class="loading"></div>
</div>

<div x-show="!loading" class="d-grid gap-6" style="grid-template-columns: 2fr 1fr;">
    <div>
        <div class="card p-6 mb-6">
            <div class="flex justify-between align-start mb-4">
                <div>
                    <h2 class="text-2xl font-semibold text-navy-primary mb-2" x-text="feedback.customer_name"></h2>
                    <div class="flex align-center gap-2">
                        <template x-for="i in 5" :key="i">
                            <svg width="20" height="20" :fill="i <= feedback.rating ? 'var(--gold-primary)' : 'var(--gray-300)'" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </template>
                        <span class="text-gray-600 ml-2" x-text="feedback.rating + ' out of 5'"></span>
                    </div>
                </div>
                <span class="status-badge" :class="'status-' + feedback.status" x-text="feedback.status"></span>
            </div>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-navy-primary mb-3">Feedback</h3>
                <p class="text-gray-600" style="line-height: 1.6;" x-text="feedback.comment"></p>
            </div>
            
            <div class="pt-4 border-t border-gray-200">
                <div class="d-grid gap-4" style="grid-template-columns: 1fr 1fr;">
                    <div>
                        <div class="text-xs text-gray-500 uppercase">Customer Email</div>
                        <a :href="'mailto:' + feedback.customer_email" class="text-gold-primary" x-text="feedback.customer_email"></a>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500 uppercase">Date Submitted</div>
                        <div class="font-semibold text-navy-primary" x-text="new Date(feedback.created_at).toLocaleDateString()"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card p-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Response</h3>
            
            <div x-show="feedback.response" class="p-4 bg-gray-50 rounded-md mb-4">
                <p class="text-gray-700 mb-2" x-text="feedback.response"></p>
                <div class="text-sm text-gray-500" x-text="'Responded on ' + new Date(feedback.responded_at).toLocaleDateString()"></div>
            </div>
            
            <div x-show="!feedback.response">
                <textarea x-model="responseText" placeholder="Type your response here..." rows="4" class="form-input mb-3" style="resize: vertical;"></textarea>
                <button @click="submitResponse" class="btn btn-primary" :disabled="!responseText.trim() || submitting">
                    <span x-show="!submitting">Send Response</span>
                    <span x-show="submitting">Sending...</span>
                </button>
            </div>
        </div>
    </div>
    
    <div>
        <div class="card p-6 mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Property Details</h3>
            <div class="d-grid gap-3">
                <div>
                    <div class="text-xs text-gray-500 uppercase">Property</div>
                    <div class="font-semibold text-navy-primary" x-text="feedback.property_address"></div>
                </div>
                <div>
                    <a :href="'/admin/property-detail/' + feedback.property_id" class="btn btn-secondary w-full text-sm">
                        View Property Details →
                    </a>
                </div>
            </div>
        </div>
        
        <div class="card p-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Actions</h3>
            <div class="d-grid gap-3">
                <button @click="markAsResolved" class="btn btn-primary w-full" x-show="feedback.status !== 'resolved'">
                    Mark as Resolved
                </button>
                <button @click="archiveFeedback" class="btn btn-secondary w-full">
                    Archive
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function feedbackDetailData() {
        return {
            loading: true,
            submitting: false,
            feedbackId: null,
            responseText: '',
            feedback: {
                id: null,
                customer_name: '',
                customer_email: '',
                rating: 0,
                comment: '',
                status: 'pending',
                property_id: null,
                property_address: '',
                response: '',
                responded_at: null,
                created_at: ''
            },
            
            async init() {
                this.feedbackId = window.location.pathname.split('/').pop();
                await this.fetchFeedback();
            },
            
            async fetchFeedback() {
                try {
                    const response = await fetch(`/api/admin/feedback/${this.feedbackId}`);
                    if (response.ok) {
                        this.feedback = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to fetch feedback:', error);
                } finally {
                    this.loading = false;
                }
            },
            
            async submitResponse() {
                this.submitting = true;
                
                try {
                    const response = await fetch(`/api/admin/feedback/${this.feedbackId}/respond`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ response: this.responseText })
                    });
                    
                    if (response.ok) {
                        await this.fetchFeedback();
                        this.responseText = '';
                        alert('Response sent successfully!');
                    } else {
                        alert('Failed to send response. Please try again.');
                    }
                } catch (error) {
                    console.error('Error sending response:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    this.submitting = false;
                }
            },
            
            async markAsResolved() {
                try {
                    const response = await fetch(`/api/admin/feedback/${this.feedbackId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'resolved' })
                    });
                    
                    if (response.ok) {
                        await this.fetchFeedback();
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                }
            },
            
            async archiveFeedback() {
                if (confirm('Are you sure you want to archive this feedback?')) {
                    try {
                        const response = await fetch(`/api/admin/feedback/${this.feedbackId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            window.location.href = '/admin/customer-feedback';
                        }
                    } catch (error) {
                        console.error('Error archiving feedback:', error);
                    }
                }
            }
        };
    }
</script>
{% endblock %}
