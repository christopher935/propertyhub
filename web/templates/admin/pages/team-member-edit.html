<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Edit Team Member - PropertyHub Admin</title>
    
    <link rel="stylesheet" href="/static/css/admin-design-tokens.css">
    <link rel="stylesheet" href="/static/css/admin-scout-utilities.css">
    <link rel="stylesheet" href="/static/css/admin-scout-layouts.css">
    <link rel="stylesheet" href="/static/css/scout-components-admin.css">
    <link rel="stylesheet" href="/static/css/dashboard-interactions.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="admin-layout" x-data="teamMemberEditData()" x-init="init()">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="sidebar-logo">
                    <div class="sidebar-logo-icon">PH</div>
                    <span>PropertyHub</span>
                </a>
            </div>
            
            <nav class="admin-sidebar-nav">
                <div class="nav-section">
                    <a href="/admin/dashboard" class="nav-section-header">
                        <div class="nav-section-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <span class="nav-section-title">Dashboard</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <a href="/admin/team" class="nav-section-header active">
                        <div class="nav-section-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                        </div>
                        <span class="nav-section-title">Team</span>
                    </a>
                </div>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-content">
                    <div>
                        <div style="margin-bottom: var(--space-2);">
                            <a href="/admin/team" style="color: var(--gray-500); font-size: var(--font-size-sm); text-decoration: none;">
                                ‚Üê Back to Team
                            </a>
                        </div>
                        <h1 class="admin-header-title">Edit Team Member</h1>
                    </div>
                    
                    <div class="admin-header-actions">
                        <div class="admin-user-menu">
                            <div class="admin-user-avatar">AD</div>
                            <div class="admin-user-info">
                                <div class="admin-user-name">Admin</div>
                                <div class="admin-user-role">Administrator</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="admin-content">
                <div x-show="loading" class="d-flex justify-center p-6">
                    <div class="loading"></div>
                </div>
                
                <div x-show="!loading" style="max-width: 800px; margin: 0 auto;">
                    <form @submit.prevent="submitForm" style="background: var(--white); border-radius: var(--radius-lg); padding: var(--space-6); box-shadow: var(--shadow-sm);">
                        <div style="margin-bottom: var(--space-6);">
                            <h3 style="font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-4);">Personal Information</h3>
                            
                            <div style="display: grid; gap: var(--space-4);">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            First Name <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="text" x-model="form.first_name" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md); font-size: var(--font-size-base);">
                                    </div>
                                    <div>
                                        <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                            Last Name <span style="color: var(--error);">*</span>
                                        </label>
                                        <input type="text" x-model="form.last_name" required 
                                               style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                    </div>
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Email <span style="color: var(--error);">*</span>
                                    </label>
                                    <input type="email" x-model="form.email" required 
                                           style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Phone <span style="color: var(--error);">*</span>
                                    </label>
                                    <input type="tel" x-model="form.phone" required 
                                           style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                </div>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: var(--space-6);">
                            <h3 style="font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-4);">Role & Permissions</h3>
                            
                            <div style="display: grid; gap: var(--space-4);">
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Role <span style="color: var(--error);">*</span>
                                    </label>
                                    <select x-model="form.role" required 
                                            style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                        <option value="">Select Role</option>
                                        <option value="admin">Administrator</option>
                                        <option value="agent">Agent</option>
                                        <option value="manager">Manager</option>
                                        <option value="support">Support Staff</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Department
                                    </label>
                                    <select x-model="form.department" 
                                            style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                        <option value="">Select Department</option>
                                        <option value="sales">Sales</option>
                                        <option value="leasing">Leasing</option>
                                        <option value="property_management">Property Management</option>
                                        <option value="support">Support</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label style="display: block; font-weight: var(--font-weight-semibold); color: var(--navy-primary); margin-bottom: var(--space-2);">
                                        Commission Rate (%)
                                    </label>
                                    <input type="number" step="0.1" x-model="form.commission_rate" 
                                           style="width: 100%; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md);">
                                </div>
                                
                                <div>
                                    <label style="display: flex; align-items: center; cursor: pointer;">
                                        <input type="checkbox" x-model="form.is_active" 
                                               style="width: 18px; height: 18px; margin-right: var(--space-2); cursor: pointer;">
                                        <span style="font-weight: var(--font-weight-semibold); color: var(--navy-primary);">Active</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: var(--space-3); justify-content: flex-end;">
                            <a href="/admin/team" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" :disabled="submitting">
                                <span x-show="!submitting">Update Team Member</span>
                                <span x-show="submitting">Updating...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        function teamMemberEditData() {
            return {
                loading: true,
                submitting: false,
                memberId: null,
                form: {
                    first_name: '',
                    last_name: '',
                    email: '',
                    phone: '',
                    role: '',
                    department: '',
                    commission_rate: '',
                    is_active: true
                },
                
                async init() {
                    this.memberId = window.location.pathname.split('/').pop();
                    await this.fetchMember();
                },
                
                async fetchMember() {
                    try {
                        const response = await fetch(`/api/admin/team/${this.memberId}`);
                        if (response.ok) {
                            const member = await response.json();
                            this.form = {
                                first_name: member.first_name || '',
                                last_name: member.last_name || '',
                                email: member.email || '',
                                phone: member.phone || '',
                                role: member.role || '',
                                department: member.department || '',
                                commission_rate: member.commission_rate || '',
                                is_active: member.is_active !== false
                            };
                        }
                    } catch (error) {
                        console.error('Failed to fetch team member:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async submitForm() {
                    this.submitting = true;
                    
                    try {
                        const response = await fetch(`/api/admin/team/${this.memberId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.form)
                        });
                        
                        if (response.ok) {
                            window.location.href = `/admin/team-member-updated-success?id=${this.memberId}`;
                        } else {
                            alert('Failed to update team member. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error updating team member:', error);
                        alert('An error occurred. Please try again.');
                    } finally {
                        this.submitting = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
