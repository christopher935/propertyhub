{{define "team-member-edit"}}
{{template "admin-base" .}}

{{define "layout-data"}}x-data="teamMemberEditData()" x-init="init()"{{end}}

{{define "content"}}
<div class="mb-2">
    <a href="/admin/team" class="text-gray-500 text-sm">‚Üê Back to Team</a>
</div>

<div x-show="loading" class="d-flex justify-center p-6">
    <div class="loading"></div>
</div>

<div x-show="!loading" class="max-w-3xl mx-auto">
    <form @submit.prevent="submitForm" class="card p-6">
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Personal Information</h3>
            
            <div class="d-grid gap-4">
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div>
                        <label class="form-label">
                            First Name <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.first_name" required class="form-input">
                    </div>
                    <div>
                        <label class="form-label">
                            Last Name <span class="text-error">*</span>
                        </label>
                        <input type="text" x-model="form.last_name" required class="form-input">
                    </div>
                </div>
                
                <div>
                    <label class="form-label">
                        Email <span class="text-error">*</span>
                    </label>
                    <input type="email" x-model="form.email" required class="form-input">
                </div>
                
                <div>
                    <label class="form-label">
                        Phone <span class="text-error">*</span>
                    </label>
                    <input type="tel" x-model="form.phone" required class="form-input">
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Role & Permissions</h3>
            
            <div class="d-grid gap-4">
                <div>
                    <label class="form-label">
                        Role <span class="text-error">*</span>
                    </label>
                    <select x-model="form.role" required class="form-input">
                        <option value="">Select Role</option>
                        <option value="admin">Administrator</option>
                        <option value="agent">Agent</option>
                        <option value="manager">Manager</option>
                        <option value="support">Support Staff</option>
                    </select>
                </div>
                
                <div>
                    <label class="form-label">Department</label>
                    <select x-model="form.department" class="form-input">
                        <option value="">Select Department</option>
                        <option value="sales">Sales</option>
                        <option value="leasing">Leasing</option>
                        <option value="property_management">Property Management</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                
                <div>
                    <label class="form-label">Commission Rate (%)</label>
                    <input type="number" step="0.1" x-model="form.commission_rate" class="form-input">
                </div>
                
                <div>
                    <label class="flex align-center cursor-pointer">
                        <input type="checkbox" x-model="form.is_active" class="mr-2 cursor-pointer" style="width: 18px; height: 18px;">
                        <span class="font-semibold text-navy-primary">Active</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="flex gap-3 justify-end">
            <a href="/admin/team" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" :disabled="submitting">
                <span x-show="!submitting">Update Team Member</span>
                <span x-show="submitting">Updating...</span>
            </button>
        </div>
    </form>
</div>
{{end}}

{{define "scripts"}}
<script>
    function teamMemberEditData() {
        return {
            loading: true,
            submitting: false,
            memberId: null,
            form: {
                first_name: '',
                last_name: '',
                email: '',
                phone: '',
                role: '',
                department: '',
                commission_rate: '',
                is_active: true
            },
            
            async init() {
                this.memberId = window.location.pathname.split('/').pop();
                await this.fetchMember();
            },
            
            async fetchMember() {
                try {
                    const response = await fetch(`/api/admin/team/${this.memberId}`);
                    if (response.ok) {
                        const member = await response.json();
                        this.form = {
                            first_name: member.first_name || '',
                            last_name: member.last_name || '',
                            email: member.email || '',
                            phone: member.phone || '',
                            role: member.role || '',
                            department: member.department || '',
                            commission_rate: member.commission_rate || '',
                            is_active: member.is_active !== false
                        };
                    }
                } catch (error) {
                    console.error('Failed to fetch team member:', error);
                } finally {
                    this.loading = false;
                }
            },
            
            async submitForm() {
                this.submitting = true;
                
                try {
                    const response = await fetch(`/api/admin/team/${this.memberId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.form)
                    });
                    
                    if (response.ok) {
                        window.location.href = `/admin/team-member-updated-success?id=${this.memberId}`;
                    } else {
                        alert('Failed to update team member. Please try again.');
                    }
                } catch (error) {
                    console.error('Error updating team member:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    this.submitting = false;
                }
            }
        };
    }
</script>
{{end}}

{{end}}
