{% extends "layouts/admin-base.html" %}

{% block layout_data %}

{% endblock %}

{% block content %}
<div class="d-grid gap-6" style="grid-template-columns: 1fr 1fr;">
    <div>
        <div class="card p-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Unassigned Leads</h3>
            
            <div x-show="loading" class="d-flex justify-center p-6">
                <div class="loading"></div>
            </div>
            
            <div x-show="!loading">
                <div class="mb-4">
                    <input type="search" x-model="searchQuery" placeholder="Search leads..." class="form-input">
                </div>
                
                <div style="max-height: 600px; overflow-y: auto;">
                    <template x-for="lead in filteredLeads" :key="lead.id">
                        <div class="p-4 border border-gray-200 rounded-md mb-3 cursor-pointer transition" 
                             :class="{ 'border-navy-primary bg-gray-50': selectedLeadId === lead.id }"
                             @click="selectLead(lead.id)">
                            <div class="flex justify-between align-start mb-2">
                                <div>
                                    <div class="font-semibold text-navy-primary mb-1" x-text="lead.name"></div>
                                    <div class="text-sm text-gray-500" x-text="lead.email"></div>
                                </div>
                                <span class="status-badge" :class="'status-' + lead.status" x-text="lead.status"></span>
                            </div>
                            <div class="text-sm text-gray-600">
                                <div x-text="'Source: ' + lead.source"></div>
                                <div x-text="'Created: ' + new Date(lead.created_at).toLocaleDateString()"></div>
                            </div>
                        </div>
                    </template>
                    
                    <div x-show="filteredLeads.length === 0" class="text-center p-8 text-gray-500">
                        <svg width="48" height="48" class="mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"></path>
                        </svg>
                        <p>No unassigned leads</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <div class="card p-6 mb-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Assign to Team Member</h3>
            
            <div x-show="!selectedLeadId" class="text-center p-8 text-gray-400">
                <svg width="48" height="48" class="mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"></path>
                </svg>
                <p>Select a lead to assign</p>
            </div>
            
            <div x-show="selectedLeadId">
                <div class="mb-4">
                    <label class="form-label">
                        Select Agent <span class="text-error">*</span>
                    </label>
                    <select x-model="selectedAgentId" class="form-input">
                        <option value="">Choose an agent...</option>
                        <template x-for="agent in agents" :key="agent.id">
                            <option :value="agent.id" x-text="agent.name + ' (' + agent.active_leads + ' active leads)'"></option>
                        </template>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Assignment Notes</label>
                    <textarea x-model="assignmentNotes" rows="3" placeholder="Add any notes about this assignment..." class="form-input" style="resize: vertical;"></textarea>
                </div>
                
                <button @click="assignLead" :disabled="!selectedAgentId || assigning" class="btn btn-primary w-full">
                    <span x-show="!assigning">Assign Lead</span>
                    <span x-show="assigning">Assigning...</span>
                </button>
            </div>
        </div>
        
        <div class="card p-6">
            <h3 class="text-lg font-semibold text-navy-primary mb-4">Team Workload</h3>
            <div class="d-grid gap-3">
                <template x-for="agent in agents" :key="agent.id">
                    <div class="p-3 bg-gray-50 rounded-md">
                        <div class="flex justify-between mb-2">
                            <span class="font-semibold text-navy-primary" x-text="agent.name"></span>
                            <span class="text-gray-600" x-text="agent.active_leads + ' leads'"></span>
                        </div>
                        <div class="h-1-5 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-gold-primary rounded-full transition" 
                                 :style="'width: ' + Math.min(agent.active_leads * 10, 100) + '%'"></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function leadAssignmentData() {
        return {
            loading: true,
            assigning: false,
            leads: [],
            agents: [],
            searchQuery: '',
            selectedLeadId: null,
            selectedAgentId: '',
            assignmentNotes: '',
            
            get filteredLeads() {
                if (!this.searchQuery) return this.leads;
                const query = this.searchQuery.toLowerCase();
                return this.leads.filter(lead => 
                    lead.name.toLowerCase().includes(query) || 
                    lead.email.toLowerCase().includes(query)
                );
            },
            
            async init() {
                await Promise.all([
                    this.fetchUnassignedLeads(),
                    this.fetchAgents()
                ]);
                this.loading = false;
            },
            
            async fetchUnassignedLeads() {
                try {
                    const response = await fetch('/api/leads?assigned=false');
                    if (response.ok) {
                        this.leads = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to fetch leads:', error);
                }
            },
            
            async fetchAgents() {
                try {
                    const response = await fetch('/api/admin/team/agents');
                    if (response.ok) {
                        this.agents = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to fetch agents:', error);
                }
            },
            
            selectLead(leadId) {
                this.selectedLeadId = leadId;
            },
            
            async assignLead() {
                if (!this.selectedLeadId || !this.selectedAgentId) return;
                
                this.assigning = true;
                
                try {
                    const response = await fetch('/api/admin/leads/assign', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lead_id: this.selectedLeadId,
                            agent_id: this.selectedAgentId,
                            notes: this.assignmentNotes
                        })
                    });
                    
                    if (response.ok) {
                        this.leads = this.leads.filter(l => l.id !== this.selectedLeadId);
                        this.selectedLeadId = null;
                        this.selectedAgentId = '';
                        this.assignmentNotes = '';
                        await this.fetchAgents();
                        alert('Lead assigned successfully!');
                    } else {
                        alert('Failed to assign lead. Please try again.');
                    }
                } catch (error) {
                    console.error('Error assigning lead:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    this.assigning = false;
                }
            }
        };
    }
</script>
{% endblock %}
