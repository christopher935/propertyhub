<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset Success | Landlords of Texas</title>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<body class="page-login">
<!-- SVG Icon Sprite -->
<svg class="svg-sprite" xmlns="http://www.w3.org/2000/svg">
<symbol fill="none" id="icon-home" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
<path d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round"></path>
</symbol>
<symbol fill="none" id="icon-check-circle" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24">
<path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"></path>

<div class="login-container">
<!-- Header -->
<div class="login-header">
<a class="logo" href="/">
<span class="logo-icon">
<svg height="48" width="48"><use href="#icon-home"></use></svg>
</span>
<span>Landlords of Texas</span>
</a>
<div style="margin: 2rem 0; text-align: center;">
<svg style="width: 80px; height: 80px; color: var(--success); margin: 0 auto;" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
<use href="#icon-check-circle"></use>
</svg>
</div>
<h2>Password Reset Complete</h2>
<p>Your password has been successfully reset</p>
</div>
<!-- Success Message -->
<div class="login-form">
<div style="background: var(--success-light); border-left: 4px solid var(--success); padding: 1rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
<p style="font-size: var(--font-size-sm); color: var(--success-dark); line-height: var(--line-height-normal);">You can now sign in with your new password. For your security, you'll need to enter your new credentials.</p>
</div>
<a href="/login" class="btn btn-primary w-full" style="text-decoration: none; display: block; text-align: center;">Sign In to Your Account</a>
</div>
<!-- Footer Links -->
<div class="login-footer">
<p class="login-footer-text">Need help?</p>
<a class="forgot-link" href="/contact">Contact Support</a>
</div>
</div>
