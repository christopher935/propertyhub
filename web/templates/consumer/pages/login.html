<!DOCTYPE html>

<html lang="en">
{{template "_head.html" .}}
<body class="scout-consumer-layout page-login">
{{template "_svg_sprite.html"}}

<div class="login-container">
<div class="login-card">
<div class="login-header">
<a class="logo" href="/">
<span class="logo-icon">
<svg height="48" width="48"><use href="#icon-home"></use></svg>
</span>
<span>Landlords of Texas</span>
</a>
<h2>Welcome Back</h2>
<p>Sign in to your account</p>
</div>

<form action="/login" class="auth-form login-form" method="POST">
<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

<div class="form-group">
<label class="form-label" for="email">Email Address</label>
<input autocomplete="email" class="form-input" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>

<div class="form-group">
<label class="form-label" for="password">Password</label>
<input autocomplete="current-password" class="form-input" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>

<div class="form-checkbox-group">
<label class="checkbox-label">
<input class="checkbox-label-input" name="remember" type="checkbox" value="1"/>
<div class="checkbox-box">
<span class="checkbox-check checkbox-label-label">âœ“</span>
</div>
<span class="checkbox-label-label">Remember me</span>
</label>
<a class="forgot-link" href="/forgot-password">Forgot password?</a>
</div>

<button class="btn btn-primary w-full" type="submit">Sign In</button>
</form>

<div class="login-footer">
<p class="login-footer-text">New to Landlords of Texas?</p>
<a class="forgot-link" href="/register">Create an account</a>
</div>

<div class="login-footer">
<p class="login-footer-text">Need help?</p>
<div class="button-container">
<a class="forgot-link" href="/contact">Contact Support</a>
<a class="forgot-link" href="/terms">Terms of Service</a>
<a class="forgot-link" href="/privacy">Privacy Policy</a>
</div>
</div>
</div>
</div>

{{template "_scripts.html" .}}
</body>
</html>
