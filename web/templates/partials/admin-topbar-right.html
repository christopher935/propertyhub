<div class="admin-top-bar-right">
    <div class="admin-search">
        <input type="text" class="form-input" placeholder="Search leads, properties..." id="globalSearch" aria-label="Search leads and properties">
        <svg class="admin-search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </div>

    <div class="admin-notifications">
        <button class="admin-notification-button" id="notificationButton" aria-label="Notifications">
            <svg class="notification-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="notification-badge" id="notificationBadge" aria-live="polite" aria-atomic="true">{% if NotificationCount %}{{ NotificationCount }}{% endif %}</span>
        </button>
    </div>

    <div class="admin-user-dropdown">
        <button class="admin-user-button" id="userMenuButton" aria-expanded="false" aria-controls="userMenu" aria-label="User menu">
            {% if User.AvatarURL %}
            <img src="{{ User.AvatarURL }}" alt="{{ User.Name }}" class="admin-user-avatar">
            {% else %}
            <div class="admin-user-avatar">{{ User.Initials }}</div>
            {% endif %}
            <div class="admin-user-info">
                <div class="admin-user-name">{{ User.Name }}</div>
                <div class="admin-user-role">{{ User.Role }}</div>
            </div>
            <svg class="admin-user-chevron" width="12" height="12" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5H7z"></path>
            </svg>
        </button>
        <div class="admin-user-menu" id="userMenu" role="menu" aria-labelledby="userMenuButton">
            <a href="/admin/profile" class="admin-user-menu-item" role="menuitem">
                <svg class="menu-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Profile</span>
            </a>
            <a href="/admin/settings" class="admin-user-menu-item" role="menuitem">
                <svg class="menu-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Settings</span>
            </a>
            <a href="/help" class="admin-user-menu-item" role="menuitem">
                <svg class="menu-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Help & Support</span>
            </a>
            <div class="admin-user-menu-divider" role="separator"></div>
            <a href="/admin/logout" class="admin-user-menu-item admin-user-menu-logout" role="menuitem" onclick="handleLogout(event)">
                <svg class="menu-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </div>
</div>
