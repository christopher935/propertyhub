name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Droplet
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build PropertyHub
        run: |
          echo "ğŸ”¨ Building PropertyHub..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build \
            -ldflags="-w -s -X main.Version=${{ github.sha }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o propertyhub \
            ./cmd/server
          
          chmod +x propertyhub
          ls -lh propertyhub
          echo "âœ… Build complete"

      - name: Deploy to Digital Ocean
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          DB_PASSWORD: ${{ secrets.DO_DB_PASSWORD }}
        run: |
          echo "ğŸ” Configuring SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 209.38.116.238 >> ~/.ssh/known_hosts
          
          echo "ğŸ“¤ Uploading new binary..."
          scp -i ~/.ssh/deploy_key propertyhub root@209.38.116.238:/opt/propertyhub/propertyhub.new
          
          echo "ğŸŒ Syncing web files..."
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            web/templates/ root@209.38.116.238:/opt/propertyhub/web/templates/
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            web/static/ root@209.38.116.238:/opt/propertyhub/web/static/
          
          echo "ğŸ—„ï¸ Uploading and running database migrations..."
          scp -i ~/.ssh/deploy_key -r internal/database/migrations root@209.38.116.238:/opt/propertyhub/
          
          ssh -i ~/.ssh/deploy_key root@209.38.116.238 << ENDSSH
            export PGPASSWORD="$DB_PASSWORD"
            
            echo "Applying migrations..."
            for migration in /opt/propertyhub/migrations/*.sql; do
              if [ -f "\$migration" ]; then
                echo "  â†’ \$(basename \$migration)"
                psql -h llot-db-do-user-24934977-0.e.db.ondigitalocean.com \
                     -p 25060 \
                     -U doadmin \
                     -d defaultdb \
                     -f "\$migration" 2>&1 | grep -v "already exists" || true
              fi
            done
            
            echo "âœ… Migrations complete"
          ENDSSH
          
          echo "ğŸ”„ Deploying and restarting service..."
          ssh -i ~/.ssh/deploy_key root@209.38.116.238 << 'ENDSSH'
            cd /opt/propertyhub
            
            # Create backup of current binary
            if [ -f propertyhub ]; then
              cp propertyhub propertyhub.backup.$(date +%Y%m%d_%H%M%S)
              # Keep only last 10 backups
              ls -t propertyhub.backup.* 2>/dev/null | tail -n +11 | xargs rm -f || true
            fi
            
            # Deploy new binary
            mv propertyhub.new propertyhub
            chmod +x propertyhub
            
            # Restart service (systemd manages health)
            systemctl restart propertyhub
            
            # Wait for restart
            sleep 3
            
            # Check if service started
            if systemctl is-active --quiet propertyhub; then
              echo "âœ… Service is running"
            else
              echo "âš ï¸ Service may not be running, checking logs..."
              journalctl -u propertyhub -n 10 --no-pager
            fi
          ENDSSH
          
          echo "âœ… Deployment complete"
          echo "ğŸ” Check service status: ssh root@209.38.116.238 'systemctl status propertyhub'"
          echo "ğŸ“‹ View logs: ssh root@209.38.116.238 'journalctl -u propertyhub -n 50 -f'"
