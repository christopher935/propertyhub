<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Properties | Landlords of Texas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/design-tokens.css">
    <link rel="stylesheet" href="/static/css/scout-utilities.css">
    <link rel="stylesheet" href="/static/css/scout-layouts.css">
    <link rel="stylesheet" href="/static/css/scout-components.css">
</head>
<body class="scout-consumer-layout page-saved-properties">

<header class="header">
    <nav class="nav container">
        <a href="/" class="logo">
            <div class="logo-icon">üè†</div>
            Landlords of Texas
        </a>
        <div class="nav-menu">
            <a href="/properties" class="nav-link">All Properties</a>
            <a href="/saved-properties" class="nav-link active">
                Saved <span class="saved-count-badge" style="display:none;">0</span>
            </a>
        </div>
    </nav>
</header>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1 class="text-heading-1 text-navy mb-2">Saved Properties</h1>
            <p class="text-body text-gray-600">Properties you've saved for later</p>
        </div>

        <div id="savedPropertiesContainer">
            <div class="loading-state" id="loadingState">
                <p>Loading your saved properties...</p>
            </div>

            <div class="empty-saved-state" id="emptyState" style="display:none;">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
                <h2 class="text-heading-3 text-navy mb-2">No saved properties yet</h2>
                <p class="text-body text-gray-600 mb-6">Start saving properties you're interested in to keep track of them</p>
                <a href="/properties" class="btn btn-primary">Browse Properties</a>
            </div>

            <div class="saved-properties-grid" id="savedPropertiesGrid" style="display:none;"></div>
        </div>
    </div>
</main>

<script>
async function loadSavedPropertiesPage() {
    const sessionId = localStorage.getItem('property_session_id');
    if (!sessionId) {
        showEmptyState();
        return;
    }

    try {
        const response = await fetch(`/api/v1/properties/saved?session_id=${sessionId}`);
        if (!response.ok) throw new Error('Failed to load');
        
        const data = await response.json();
        
        document.getElementById('loadingState').style.display = 'none';
        
        if (data.saved_properties.length === 0) {
            showEmptyState();
        } else {
            renderSavedProperties(data.saved_properties);
        }
    } catch (error) {
        console.error('Error loading saved properties:', error);
        document.getElementById('loadingState').innerHTML = '<p class="text-error">Failed to load saved properties</p>';
    }
}

function showEmptyState() {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('emptyState').style.display = 'block';
}

function renderSavedProperties(savedProperties) {
    const grid = document.getElementById('savedPropertiesGrid');
    grid.style.display = 'grid';
    
    grid.innerHTML = savedProperties.map(sp => {
        const prop = sp.property;
        const bedrooms = prop.bedrooms || '‚Äî';
        const bathrooms = prop.bathrooms || '‚Äî';
        const sqft = prop.square_feet ? `${prop.square_feet.toLocaleString()} sq ft` : '‚Äî';
        
        return `
            <div class="saved-property-card" data-property-id="${prop.id}">
                <div class="saved-property-image">
                    ${prop.featured_image ? 
                        `<img src="${prop.featured_image}" alt="${prop.address}" style="width:100%;height:100%;object-fit:cover;">` : 
                        `<svg width="60" height="60" fill="currentColor"><use href="#icon-home-modern"></use></svg>`
                    }
                </div>
                <div class="saved-property-details">
                    <div class="saved-property-price">$${prop.price.toLocaleString()}</div>
                    <div class="saved-property-address">${prop.address}</div>
                    <div class="saved-property-location">${prop.city}, ${prop.state} ${prop.zip_code}</div>
                    <div class="saved-property-features">
                        <span>${bedrooms} bed</span>
                        <span>‚Ä¢</span>
                        <span>${bathrooms} bath</span>
                        <span>‚Ä¢</span>
                        <span>${sqft}</span>
                    </div>
                    <div style="display:flex;gap:8px;">
                        <a href="/property/${prop.id}" class="btn btn-primary btn-sm" style="flex:1;">View Details</a>
                        <button class="save-heart saved" onclick="unsaveAndRemove(${prop.id})" style="flex:0;">
                            <svg class="heart-icon" fill="currentColor" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

async function unsaveAndRemove(propertyId) {
    const sessionId = localStorage.getItem('property_session_id');
    try {
        const response = await fetch(`/api/v1/properties/save/${propertyId}?session_id=${sessionId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            document.querySelector(`[data-property-id="${propertyId}"]`).remove();
            
            const remaining = document.querySelectorAll('.saved-property-card').length;
            if (remaining === 0) {
                showEmptyState();
            }
            
            const badge = document.querySelector('.saved-count-badge');
            if (badge) {
                badge.textContent = remaining;
                if (remaining === 0) badge.style.display = 'none';
            }
        }
    } catch (error) {
        console.error('Error removing property:', error);
    }
}

loadSavedPropertiesPage();
</script>

<style>
.page-header {
    padding: 60px 0 40px;
}

.loading-state {
    text-align: center;
    padding: 80px 20px;
    color: #6b7280;
    font-size: 16px;
}
</style>

</body>
</html>
